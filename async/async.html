    function cuadradoPromise (value, callback){
        if (typeof value !== 'number') {
            return Promise.reject(`Error el valor ingresado ${value} no es un numero`)
        }
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve({
                   value,
                   result: value * value
                })
            }, 0 | Math.random()*1000)
        })
    }
