<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Modulos en JS</title>
</head>
<body>
    <h1>Módulos en JS</h1>

    <script src="js/modulos.js" type="module"></script>
    <!-- Acá si es importante el type con valor "module" para que pueda hacer las importaciones -->
    <!-- El type="module es importantísimo" -->

    <script src="js/no-modulos.js" nomodule></script>
    <!-- Esto aparecerá en IExplorer gracias al nomudule -->
</body>
</html>
